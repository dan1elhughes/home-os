services:
  transmission:
    image: lscr.io/linuxserver/transmission
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - USER=transmission
      - PASS=transmission
    volumes:
      - "/mnt/cephfs/transmission:/config"
      - "downloads:/downloads"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Transmission
        - homepage.icon=transmission
        - homepage.href=https://transmission.danhughes.dev

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/prowlarr-config:/config"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Prowlarr
        - homepage.icon=prowlarr
        - homepage.href=https://prowlarr.danhughes.dev

  radarr:
    image: lscr.io/linuxserver/radarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/radarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_movies:/movies"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Radarr
        - homepage.icon=radarr
        - homepage.href=https://radarr.danhughes.dev

  sonarr:
    image: lscr.io/linuxserver/sonarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/sonarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_tv:/tv"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Sonarr
        - homepage.icon=sonarr
        - homepage.href=https://sonarr.danhughes.dev

  lidarr:
    image: lscr.io/linuxserver/lidarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/lidarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_music:/music"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Lidarr
        - homepage.icon=Lidarr
        - homepage.href=https://lidarr.danhughes.dev

  plex:
    image: lscr.io/linuxserver/plex
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - /dev/dri:/dev/dri
      - "/mnt/cephfs/plex-config:/config"
      - "media:/media"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Plex
        - homepage.icon=plex
        - homepage.href=https://plex.danhughes.dev

  # Port 4533
  navidrome:
    image: deluan/navidrome
    volumes:
      - "/mnt/cephfs/navidrome-data:/data"
      - "media_music:/music:ro"

volumes:
  downloads:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/downloads"
  downloads_complete:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/downloads/complete"

  media:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media"
  media_movies:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media/movies"
  media_tv:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media/tv"
  media_music:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media/music"

networks:
  default:
    external: true
    name: main
