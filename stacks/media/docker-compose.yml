services:
  transmission:
    container_name: transmission
    image: lscr.io/linuxserver/transmission
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - USER=transmission
      - PASS=transmission
    volumes:
      - "/mnt/cephfs/transmission:/config"
      - "downloads:/downloads"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Transmission
        - homepage.icon=transmission.png
        - homepage.href=https://transmission.danhughes.dev

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/prowlarr-config:/config"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Prowlarr
        - homepage.icon=prowlarr.png
        - homepage.href=https://prowlarr.danhughes.dev

  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/radarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_movies:/movies"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Radarr
        - homepage.icon=radarr.png
        - homepage.href=https://radarr.danhughes.dev

  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - "/mnt/cephfs/sonarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_tv:/tv"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Sonarr
        - homepage.icon=sonarr.png
        - homepage.href=https://sonarr.danhughes.dev

  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
    volumes:
      - /dev/dri:/dev/dri
      - "/mnt/cephfs/plex-config:/config"
      - "media:/media"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Plex
        - homepage.icon=plex.png
        - homepage.href=https://plex.danhughes.dev

volumes:
  downloads:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/downloads"
  downloads_complete:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/downloads/complete"

  media:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media"
  media_movies:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media/movies"
  media_tv:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.51,nfsvers=4"
      device: ":/media/nfs/media/tv"

networks:
  default:
    external: true
    name: main
