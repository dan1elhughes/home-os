services:
  transmission:
    image: lscr.io/linuxserver/transmission:4.0.6
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
    volumes:
      - "/mnt/cephfs/transmission:/config"
      - "downloads:/downloads"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Transmission
        - homepage.icon=transmission
        - homepage.href=https://transmission.danhughes.dev

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:2.3.0
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=${TZ?error}
    volumes:
      - "/mnt/cephfs/prowlarr-config:/config"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Prowlarr
        - homepage.icon=prowlarr
        - homepage.href=https://prowlarr.danhughes.dev
    healthcheck:
      test: curl -f http://localhost:9696/ping || exit 1

  radarr:
    image: lscr.io/linuxserver/radarr:6.0.4
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=${TZ?error}
    volumes:
      - "/mnt/cephfs/radarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_movies:/movies"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Radarr
        - homepage.icon=radarr
        - homepage.href=https://radarr.danhughes.dev
    healthcheck:
      test: curl -f http://localhost:7878/ping || exit 1

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.16
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=${TZ?error}
    volumes:
      - "/mnt/cephfs/sonarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_tv:/tv"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Sonarr
        - homepage.icon=sonarr
        - homepage.href=https://sonarr.danhughes.dev
    healthcheck:
      test: curl -f http://localhost:8989/ping || exit 1

  lidarr:
    image: lscr.io/linuxserver/lidarr:3.1.0
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=${TZ?error}
    volumes:
      - "/mnt/cephfs/lidarr-config:/config"
      - "downloads_complete:/downloads/complete"
      - "media_music:/music"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Lidarr
        - homepage.icon=Lidarr
        - homepage.href=https://lidarr.danhughes.dev
    healthcheck:
      test: curl -f http://localhost:8686/ping || exit 1

  navidrome:
    image: deluan/navidrome:0.60.0
    volumes:
      - "/mnt/cephfs/navidrome-data:/data"
      - "media_music:/music:ro"

  swiparr:
    image: ghcr.io/m3sserstudi0s/swiparr:latest
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=${TZ?error}
      - JELLYFIN_URL=http://10.10.10.60:8096
      - JELLYFIN_PUBLIC_URL=https://jellyfin.danhughes.dev
    volumes:
      - "/mnt/cephfs/swiparr:/app/data"
    deploy:
      labels:
        - homepage.group=Media
        - homepage.name=Swiparr
        - homepage.icon=swiparr
        - homepage.href=https://swiparr.danhughes.dev
    healthcheck:
      test: curl -f http://localhost:4321/ || exit 1

volumes:
  downloads:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/SSD/downloads"
  downloads_complete:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/SSD/downloads/complete"

  media:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/HDD/media"
  media_movies:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/HDD/media/movies"
  media_tv:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/HDD/media/tv"
  media_music:
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.60,nfsvers=4"
      device: ":/mnt/HDD/media/music"

networks:
  default:
    external: true
    name: main
