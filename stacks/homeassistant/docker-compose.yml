services:
  tasmoadmin:
    container_name: tasmoadmin
    image: ghcr.io/tasmoadmin/tasmoadmin
    volumes:
      - "/mnt/cephfs/tasmoadmin-config:/data"
    networks:
      - main
    deploy:
      labels:
        - homepage.group=Home
        - homepage.name=Tasmoadmin
        - homepage.icon=tasmoadmin.png
        - homepage.href=https://tasmoadmin.danhughes.dev


  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    ports:
      - 1883:1883
    volumes:
      - /mnt/cephfs/mosquitto:/mosquitto

  homeassistant:
    container_name: homeassistant
    image: lscr.io/linuxserver/homeassistant
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/mods:homeassistant-hacs
    volumes:
      - /mnt/cephfs/homeassistant:/config
    networks:
      - main
    depends_on:
      - mosquitto
    deploy:
      labels:
        - homepage.group=Home
        - homepage.name=Home Assistant
        - homepage.icon=homeassistant.png
        - homepage.href=https://homeassistant.danhughes.dev

networks:
  main:
    external: true
    name: main
