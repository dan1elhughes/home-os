services:
  apprise:
    container_name: apprise
    image: lscr.io/linuxserver/apprise-api
    environment:
      - PUID=${PUID?error}
      - PGID=${PGID?error}
      - TZ=Europe/London
      - APPRISE_ATTACH_SIZE=0 # Disables attachments
    volumes:
      - "/mnt/cephfs/apprise:/config"

networks:
  default:
    external: true
    name: main
