services:
  nginx:
    image: jc21/nginx-proxy-manager
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - "/mnt/cephfs/nginx_config:/data"
      - "/mnt/cephfs/nginx_letsencrypt:/etc/letsencrypt"
    networks:
      - main
    deploy:
      labels:
        - homepage.group=Core
        - homepage.name=NGINX Proxy Manager
        - homepage.icon=nginx
        - homepage.href=https://nginx.danhughes.dev

networks:
  main:
    driver: overlay
    attachable: true
    name: main
