services:
  nginx:
    # https://github.com/NginxProxyManager/nginx-proxy-manager/issues/4606
    image: jc21/nginx-proxy-manager:2.12.3
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - "/mnt/cephfs/nginx_config:/data"
      - "/mnt/cephfs/nginx_letsencrypt:/etc/letsencrypt"
    deploy:
      labels:
        - homepage.group=Core
        - homepage.name=NGINX Proxy Manager
        - homepage.icon=nginx
        - homepage.href=https://nginx.danhughes.dev

networks:
  default:
    driver: overlay
    attachable: true
    name: main
