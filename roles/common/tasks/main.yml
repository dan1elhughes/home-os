---
- name: Add SSH keys
  get_url:
    url: https://danhughes.dev/keys
    dest: /home/{{ ansible_user }}/.ssh/authorized_keys
    mode: 0644

- name: Add {{ ansible_user }} to the sudoers
  copy:
    dest: "/etc/sudoers.d/{{ ansible_user }}"
    content: "{{ ansible_user }} ALL=(ALL) NOPASSWD: ALL"
    mode: 0440

- name: Disable password-only SSH
  notify:
    - restart ssh
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
    backup: yes

- name: Disable root SSH
  notify:
    - restart ssh
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present

- name: Enable user lingering
  command: "loginctl enable-linger {{ ansible_user }}"
  args:
    creates: "/var/lib/systemd/linger/{{ ansible_user }}"
  notify:
    - reboot

- name: Configure weekly reboot on Sunday at 2-3am
  cron:
    name: "regular_reboot"
    cron_file: "regular_reboot"
    weekday: "0"
    minute: "{{ 59 |random(seed=inventory_hostname) }}"
    hour: "2"
    user: root
    job: "/sbin/reboot >/dev/null 2>&1"

- name: Hush login
  copy:
    content: ""
    dest: "/home/{{ ansible_user }}/.hushlogin"
    force: false

- name: Create update script
  template:
    src: "../templates/update.sh"
    dest: "/home/{{ ansible_user }}/update.sh"
    mode: 0764
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
